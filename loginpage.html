           <link rel="stylesheet" href="./assets/css/colors.css">

          <!-- jquery -->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <body>
        <!-- Login Form -->
        <section class="login-background-image" >
            <div class="d-flex justify-content-center ">
                <div class="radial-gradient"></div>
                <form class="login-box ">
                    <div class="form-logo mt-3 border-bottom border-2 pb-3">
                        <img src="./pics/images/newLogo.png" class="img-fluid" alt="logo" title="logo">
                    </div>
                    <div class="">
                        <p class="form-head-text pt-4">Member Login</p>
                        <div class="mx-4 mt-4">
                            <div class="d-flex justify-content-start">
                             
                                    <svg class="custom-ico mt-3 me-2 coloricon sec"  width="27" height="29" viewBox="0 0 27 29" fill="" xmlns="http://www.w3.org/2000/svg">
                                         <path  d="M13.5 16.3125C17.6924 16.3125 21.0938 12.6592 21.0938 8.15625C21.0938 3.65332 17.6924 0 13.5 0C9.30762 0 5.90625 3.65332 5.90625 8.15625C5.90625 12.6592 9.30762 16.3125 13.5 16.3125ZM20.25 18.125H17.3443C16.1736 18.7027 14.8711 19.0312 13.5 19.0312C12.1289 19.0312 10.8316 18.7027 9.65566 18.125H6.75C3.02168 18.125 0 21.3705 0 25.375V26.2812C0 27.7822 1.13379 29 2.53125 29H24.4688C25.8662 29 27 27.7822 27 26.2812V25.375C27 21.3705 23.9783 18.125 20.25 18.125Z"/>
                                    </svg>
                                
                                
                                    <input type="email" id="form" class="form-control w-100" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                                
                            </div>
                            <div class="d-flex justify-content-start mt-4">
                                                           
                                <svg class="custom-ico1 mt-3 me-2 coloricon1 sec" width="27" height="29" viewBox="0 0 27 29"  fill="" xmlns="http://www.w3.org/2000/svg">
                                    <path  d="M24.1071 12.6875H22.6607V8.60938C22.6607 3.86289 18.5504 0 13.5 0C8.44955 0 4.33929 3.86289 4.33929 8.60938V12.6875H2.89286C1.29576 12.6875 0 13.9053 0 15.4063V26.2812C0 27.7822 1.29576 29 2.89286 29H24.1071C25.7042 29 27 27.7822 27 26.2812V15.4063C27 13.9053 25.7042 12.6875 24.1071 12.6875ZM17.8393 12.6875H9.16071V8.60938C9.16071 6.36074 11.1074 4.53125 13.5 4.53125C15.8926 4.53125 17.8393 6.36074 17.8393 8.60938V12.6875Z" />
                                </svg>
                                <input type="password" id="form1" class="form-control w-100 form-input" placeholder="******" id="exampleInputEmail1" aria-describedby="emailHelp">                      
                            </div>
                        </div>
                        <div class="mx-4 mt-4">
                            <div class="d-flex justify-content-between">
                                <div class="form-check ">
                                    <input class="form-check-input login-check-input bg-gold " type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label login-check-label gold-text-size gold-text" for="flexCheckDefault">
                                      Remember Me
                                    </label>
                                </div>
                                <div>
                                    <a href="#" class="gold-text-size gold-text text-decoration-none text-hover-red">Forget Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary signup-button border-none text-white">
                                <svg width="30" height="32" viewBox="0 0 30 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M29.25 28H25.5V7.09059C25.5 5.38684 24.4908 3.99996 23.25 3.99996H18V7.99997H22.5V32H29.25C29.6644 32 30 31.5525 30 31V29C30 28.4475 29.6644 28 29.25 28ZM14.6362 0.0630776L5.63625 3.17183C4.96828 3.40246 4.5 4.23121 4.5 5.18246V28H0.75C0.335625 28 0 28.4475 0 29V31C0 31.5525 0.335625 32 0.75 32H16.5V2.07371C16.5 0.724954 15.5831 -0.264423 14.6362 0.0630776ZM12.375 18C11.7539 18 11.25 17.1044 11.25 16C11.25 14.8956 11.7539 14 12.375 14C12.9961 14 13.5 14.8956 13.5 16C13.5 17.1044 12.9961 18 12.375 18Z" fill="white"/>
                                    </svg>
                                    
                                Sign in </button>
                        </div>
                        <div class="mx-4 mt-4">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a href="#" class="text-hover-red gold-text-size gold-text text-decoration-none">
                                        <svg width="17" height="21" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M17 3.77778L8.5 0L0 3.77778V9.44444C0 14.6861 3.62667 19.5878 8.5 20.7778C10.6722 20.2489 12.5894 18.9833 14.0533 17.2739L11.1067 14.3272C10.1988 14.9273 9.11127 15.1949 8.02856 15.0848C6.94585 14.9746 5.93455 14.4934 5.16611 13.7228C4.28152 12.8369 3.78468 11.6361 3.78468 10.3842C3.78468 9.13223 4.28152 7.93147 5.16611 7.04556C6.05203 6.16097 7.25279 5.66412 8.50472 5.66412C9.75666 5.66412 10.9574 6.16097 11.8433 7.04556C12.6121 7.8151 13.092 8.82619 13.2021 9.90833C13.3122 10.9905 13.0458 12.0775 12.4478 12.9861L15.1867 15.725C16.3294 13.8739 17 11.6922 17 9.44444V3.77778Z" fill="#985F33"/>
                                            <path d="M8.49997 13.2222C10.0648 13.2222 11.3333 11.9537 11.3333 10.3889C11.3333 8.82408 10.0648 7.55556 8.49997 7.55556C6.93517 7.55556 5.66664 8.82408 5.66664 10.3889C5.66664 11.9537 6.93517 13.2222 8.49997 13.2222Z" fill="#985F33"/>
                                            </svg>
                                            
                                        Our Policies</a>
                                </div>
                                <div>
                                    <a href="#" class="text-hover-red gold-text-size gold-text text-decoration-none">
                                        <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16 0H2C1.46957 0 0.960859 0.210714 0.585786 0.585786C0.210714 0.960859 0 1.46957 0 2V16C0 17.1 0.9 18 2 18H6L8.29 20.29C8.68 20.68 9.31 20.68 9.7 20.29L12 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0ZM10 16H8V14H10V16ZM12.07 8.25L11.17 9.17C10.59 9.76 10.18 10.27 10.05 11.23C9.99 11.66 9.64 11.99 9.2 11.99H8.89C8.76706 11.9898 8.64559 11.9632 8.5338 11.912C8.422 11.8609 8.32247 11.7864 8.24191 11.6935C8.16136 11.6006 8.10165 11.4916 8.06682 11.3736C8.03199 11.2557 8.02285 11.1317 8.04 11.01C8.15 10.1 8.57 9.29 9.18 8.67L10.42 7.41C10.78 7.05 11 6.55 11 6C11 4.9 10.1 4 9 4C8.13 4 7.38 4.57 7.11 5.35C6.98 5.72 6.67 5.99 6.28 5.99H5.98C5.4 5.99 5 5.43 5.16 4.87C5.43251 3.94761 6.02811 3.15421 6.83776 2.63503C7.6474 2.11585 8.61695 1.90563 9.56892 2.04284C10.5209 2.18005 11.3916 2.65551 12.0217 3.3822C12.6518 4.10889 12.9991 5.03819 13 6C13 6.88 12.64 7.68 12.07 8.25Z" fill="#985F33"/>
                                            </svg>
                                        Need Help?</a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <img src="./pics/images/frame.png" alt="frame" title="frame">
                        </div>
                    </div>
                </form>
            </div>
        </section>




        <!-- code for making svg color change on focus -->
        <script>
             const $icon = $(".custom-ico");
            $("#form").focus(function() {
            $icon.removeClass("coloricon").addClass("addcolor");
            });

            $("#form").blur(function() {
            if(!$(this).val()) {
            $icon.addClass("coloricon").removeClass("addcolor");
             }});

             const $icon1 = $(".custom-ico1");
            $("#form1").focus(function() {
            $icon1.removeClass("coloricon1").addClass("addcolor1");
            });

            $("#form1").blur(function() {
            if(!$(this).val()) {
            $icon1.addClass("coloricon1").removeClass("addcolor1");
             }});
        </script>
 
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   </body>
</html>
